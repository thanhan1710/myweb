<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia sẻ Tài liệu Học tập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            width: 500px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            font-size: 16px;
            color: #007bff;
            cursor: pointer;
        }

        .tab.active {
            font-weight: bold;
            border-bottom: 2px solid #007bff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 8px;
            color: #333;
        }

        input, select, button {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .note {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chia sẻ Tài liệu Học tập</h1>
        <div class="tabs">
            <div class="tab active">Chia sẻ Tài liệu</div>
           
        </div>
        <form>
            <label for="subject">Nhập Tên Môn học:</label>
            <input type="text" id="subject" placeholder="VD: Toán, Vật lý...">

            <label for="document-type">Chọn Loại tài liệu:</label>
            <select id="document-type">
                <option value="bai-giang">Bài giảng</option>
                <option value="de-thi">Đề thi</option>
                <option value="tai-lieu">Tài liệu tham khảo</option>
            </select>

            <label for="file">Chọn Tài liệu:</label>
            <input type="file" id="file">

            <button type="submit">Tải lên</button>
        </form>
       
    </div>
</body>
</html>
